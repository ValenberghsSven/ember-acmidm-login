pipeline:
  install:
    image: danlynn/ember-cli:4.4.0
    commands:
      - npm ci
  lint-js:
    image: danlynn/ember-cli:4.4.0
    group: lint
    commands:
      - npm run lint:js
  lint-hbs:
    image: danlynn/ember-cli:4.4.0
    group: lint
    commands:
      - npm run lint:hbs
  lint-dependencies:
    image: danlynn/ember-cli:4.4.0
    group: lint
    commands:
      - ember dependency-lint || exit 0
  test:
    image: danlynn/ember-cli:4.4.0
    commands:
      - npm run test:ember || exit 0
when:
  event: pull_request
